<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const team = {
            name:"ys",
            list:['ytl','dq','ahl','dn','gx'],
            //返回一个next方法，不断调用next方法，每调用一次返回一个包含value和done的对象
            [Symbol.iterator](){
                //索引变量，帮助指向下一个遍历对象
                let index = 0
                return {
                    next: ()=> {
                        if (index < this.list.length) {
                            const result = {
                                value:this.list[index],
                                done:false
                            }
                            //下标自增
                            index++
                            return result
                        }else{
                            return {
                                value:undefined,
                                done:true
                            }
                        }
                    }
                }
            }
        }
        //遍历team对象
        for (const iterator of team) {
            console.log(iterator);
        }
    </script>
</body>
</html>
