<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        class Phone{
            //构造方法,方法名不能修改
            constructor(brand,price){
                //属性添加
                this.brand = brand
                this.price = price
            }
            //方法添加:方法名+()+{};必须使用该语法
            call(){
                console.log("打电话");
            }
        }
        
        let onePlus = new Phone('4s',4000)
        console.log(onePlus);
    </script>
</body>
