<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //rest参数：...形参，输出时是一个数组，可以使用数组的方法
        function fn(a,b,...c) {
            console.log(a);
            console.log(b);
            console.log(c);
        }
        fn(1,2,3,4,5)
    </script>
</body>
</html>
