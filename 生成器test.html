<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1s后控制台输出111，2s后输出222，3s后输出333
        function one(params) {
            setTimeout(()=>{
                console.log(111);
                iterator.next()
            },1000)
        }
        function two(params) {
            setTimeout(()=>{
                console.log(222);
                iterator.next()
            },2000)
        }
        function three(params) {
            setTimeout(()=>{
                console.log(333);
                iterator.next()
            },3000)
        }
        //生成器
        function *gen(params) {
            yield one()
            yield two()
            yield three()
        }
        //调用生成器函数
        let iterator = gen()
        iterator.next()
    </script>
</body>
</html>
