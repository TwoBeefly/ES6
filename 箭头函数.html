<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6允许使用=>定义函数
        let fn1 = (a,b) => {
            return a+b
        }
        let result = fn1(1,4)
        console.log(result);
        //this是静态的，this始终指向
    </script>
</body>
</html>
