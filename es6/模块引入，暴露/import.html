<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        //通用的导入方式
        import * as m1 from "./m1.js";
        //解构赋值形式
        import {a1,call} from "./m2/js";
        //同名使用as起别名
        import {a1 as a2} from "./m2/js";
        //针对默认暴露,要给default起别名
        import {default as m3} from "./m3/js";
        //针对默认暴露的简便形式
        import m1 from "./m3.js";
        console.log(m1);
    </script>
    <!-- 第二种引入方式 -->
    <script src="./app.js" type="module"></script>
</body>
</html>
