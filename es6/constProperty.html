<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // const声明常量
        // 1、一定要赋初始值
        // 2、一般常量使用大写
        // 3、常量值不能修改
        const name = "djz"
        console.log(name);
        // 4、块儿级作用域
        {
            const A = "pjc"
        }
        console.log(A);
        // 5、对于数组和对象的元素修改，不算做对常量的修改，不会报错
        let Array = [1,2,3,4,5]
        Array[0] = 4
        console.log(Array[0]);
        let vm = {
            name:"peter"
        }
        vm.name = "bob"
        console.log(vm.name);
    </script>
</body>
</html>
