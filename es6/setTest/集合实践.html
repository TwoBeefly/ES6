<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr =[1,2,3,4,5,6,4,2,6,2,7,3]
        const arr1 = [1,3,6,9,0]
        //1、数组去重
        let s1 = [...new Set(arr)]
        console.log(s1);
        //2、交集
        //filter是数组的一个方法
        let result = [... new Set(arr)].filter(item=>{
            let s1 = new Set(arr1)
            if (s1.has(item)) {
                return true
            }else{
                return false
            }
        })
        // let result2 = [... new Set(arr)].filter(item=> new Set(arr1).has(item))
        // console.log(result2);
        console.log(result);
        //3、并集
        let result2 = [...arr,...arr1]
        let s2 = new Set(result2)
        console.log([...s2]);
        //4、差集
        let result3 = [... new Set(arr)].filter(item=> !new Set(arr1).has(item))
        console.log(result3);
    </script>
</body>
</html>
