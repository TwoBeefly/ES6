<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //创建promise对象
        const p = new Promise((resolve, reject) => {
            setTimeout(()=>{
                resolve(`用户数据`)
                //reject('出错了')
            },1000)
        })
        //调用then方法 then方法的返回结果时promise对象，对象状态由回调函数的执行结果决定
        //1、如果回调函数中返回的结果是非promise类型的属性，状态为成功，返回值为对象的成功值
        //2、返回结果是promise对象，该对像成功，返回值为成功，返回值为该对象的resolve值，reject同理
        //3、抛出错误 throw new Error('出错') 返回状态失败，返回值为抛出的值
        //4、链式调用，promise对象可以不断调用then方法 如p.then(value=>{},reason=>()).then(value=>{},...))
        const result = p.then(value=> {
            console.log(value)
        },reason=> {
            console.warn(reason)
        })

        console.log(result)

    </script>
</body>
</html>
