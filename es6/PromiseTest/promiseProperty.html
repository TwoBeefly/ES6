<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //实例化Promise对象，实例化时传入一个函数形参，且该函数有两个形参
        const p = new Promise(function (resolve,reject) {
            setTimeout(function () {
                //获取数据
                let data = "数据库中的数据"
                //调用resolve，reject改变promise对象的状态
                //共三种状态，初始化，成功，失败
                resolve(data) //对象状态变为成功
                //reject(data)使对象状态变为失败                
            },1000)
        })

        //可调用promise对象的then方法
        //成功时，执行第一个回调函数代码，失败执行第二个
        p.then(function (value) {
            console.log(value);
        },function (reason) {
            
        })
    </script>
</body>
</html>
