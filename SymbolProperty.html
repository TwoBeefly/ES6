<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //创建Symbol
        let s = Symbol("c")
        let s2 = Symbol("c")
        console.log(s === s2);
        //采用Symbol.for创建
        let s3 = Symbol.for("a")
        let s4 = Symbol.for("a")
        console.log(s3 === s4);
        //symbol创建的数值不能参与运算

        //向对象中添加属性
        let [s1] = [Symbol("property")]
        const vm = {
            name:"pjc",
            [s1]:function (params) {
                console.log("learning");
            },
            [Symbol("id")]:function (params) {
                console.log(110);
            }
        }
        console.log(vm);
        //向对象中添加同名属性
        const vm1 = {
            property:Symbol(),
            id:Symbol()
        }
        vm[vm1.id] = function (params) {
            console.log(123);
        }
        vm[vm1.property] = function (params) {
            console.log("pjc");
        }
        console.log(vm);
        console.log(vm[vm1.id]());
        console.log(vm[s1]()) ;
    </script>
</body>
</html>
